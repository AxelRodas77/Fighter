<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fighting Game</title>
</head>
<body>
    <!--Red container-->
    <main class="container">
        <!--smaller red container-->
        <section class="smaller container">
            <!--Player health-->
            <aside class="player">
                <article class="playerHealth"></article>
            </aside>
            <!--Timer-->
            <article class="timer">10</article>
            <!--Enemy Health-->
            <aside class="enemy">
                <article class="enemyHealth"></article>
            </aside>           
        </section>
        <section class="displayText"></section>
        <!--Habilitacion de API Canvas que se utiliza para dibujar graficos mediante JS-->
        <canvas></canvas>
    </main>
    <!--Asociamos nuestros archivos JavaScript a nuestro indice html-->
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
